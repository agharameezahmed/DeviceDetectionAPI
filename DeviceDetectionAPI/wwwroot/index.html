<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Device Detection</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.js" asp-append-version="true"></script>
</head>
<body>
    <div class="header">
        <h1>Device Detector</h1>
    </div>

    <div class="row">
        <div class="col-12 col-s-12" style="text-align:center">
            <button class="button" type="button" onclick="getDeviceInfo()">Start Detection</button>
        </div>
    </div>
    <div class="row">
        <div class="col-3 col-s-3">
            <b>Browser Name :</b>
        </div>
        <div class="col-3 col-s-3" id="deviceType"></div>
        <div class="col-3 col-s-3">
            <b>Operatng System :</b>
        </div>
        <div class="col-3 col-s-3" id="operatingSystem"></div>
    </div>
   
</body>
</html>
